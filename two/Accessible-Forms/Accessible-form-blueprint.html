<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form Blueprint and Guide from WebAim</title>
  </head>
  <body>
    <div>
      <!-- Text Inputs -->
      <label for="name">Name:</label>
      <input id="name" type="text" autocomplete="name" />
      <!-- Text Area -->
      <label for="address">Enter your address:</label><br />
      <textarea id="address" autocomplete="street-address"></textarea>
      <!-- Checkboxes -->
      <fieldset>
        <legend>Select your pizza toppings:</legend>
        <input id="ham" type="checkbox" name="toppings" value="ham" />
        <label for="ham">Ham</label><br />
        <input
          id="pepperoni"
          type="checkbox"
          name="toppings"
          value="pepperoni"
        />
        <label for="pepperoni">Pepperoni</label><br />
        <input
          id="mushrooms"
          type="checkbox"
          name="toppings"
          value="mushrooms"
        />
        <label for="mushrooms">Mushrooms</label><br />
        <input id="olives" type="checkbox" name="toppings" value="olives" />
        <label for="olives">Olives</label>
      </fieldset>
      <!-- Radio Button -->
      <fieldset>
        <legend>Choose a shipping method:</legend>
        <input id="overnight" type="radio" name="shipping" value="overnight" />
        <label for="overnight">Overnight</label><br />
        <input id="twoday" type="radio" name="shipping" value="twoday" />
        <label for="twoday">Two day</label><br />
        <input id="ground" type="radio" name="shipping" value="ground" />
        <label for="ground">Ground</label>
      </fieldset>
      <!-- Select Menus -->
      <label for="favcity">Which is your favorite city?</label>
      <select id="favcity" name="select">
        <option value="1">Amsterdam</option>
        <option value="2">Buenos Aires</option>
        <option value="3">Delhi</option>
        <option value="4">Hong Kong</option>
        <option value="5">London</option>
        <option value="6">Los Angeles</option>
        <option value="7">Moscow</option>
        <option value="8">Mumbai</option>
        <option value="9">New York</option>
        <option value="10">São Paulo</option>
        <option value="11">Tokyo</option>
      </select>
      <!-- Grouping Options -->
      <label for="favcity2">Which is your favorite city?</label>
      <select id="favcity2" name="favcity2">
        <optgroup label="Asia">
          <option value="3">Delhi</option>
          <option value="4">Hong Kong</option>
          <option value="8">Mumbai</option>
          <option value="11">Tokyo</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="1">Amsterdam</option>
          <option value="5">London</option>
          <option value="7">Moscow</option>
        </optgroup>
        <optgroup label="North America">
          <option value="6">Los Angeles</option>
          <option value="9">New York</option>
        </optgroup>
        <optgroup label="South America">
          <option value="2">Buenos Aires</option>
          <option value="10">São Paulo</option>
        </optgroup>
      </select>
      <!-- Buttons -->
      <!-- Reset buttons should not be used as they can be clicked by mistake -->
      <input type="submit" name="submit" value="Submit Search" />
      <button>Activate</button>
      <!--Image buttons: Ensure they have alt text-->
      <input type="image" name="submitbutton" alt="search" src="../Images/submit.png">
      <!--Autocomplete-->

    </div>
  </body>
</html>
